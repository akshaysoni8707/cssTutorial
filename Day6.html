<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .outline {
            outline: 2px solid blue;
            outline-offset: 2px;
        }
        
        .border {
            border-width: 2px;
            border-style: solid;
            border-color: red;
            background-color: aqua;
        }
        
        .hidden {
            visibility: collapse;
        }
        
        .display {
            display: block;
        }
    </style>
</head>

<body>
    <span class="border outline">
        Outline
    </span>
    <p>
        Lorem ipsum dolor, sit amet <span class="border display">consectetur adipisicing elit</span> . Accusantium quis veritatis ipsam iure mollitia! Voluptatem, ipsam odit minus quos nemo temporibus veritatis necessitatibus vero eius. Quos voluptatem
        cupiditate sed assumenda.
    </p>
</body>

</html>
